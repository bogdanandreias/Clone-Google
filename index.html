<html>

<head>
    <title>Google Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="google-header">
        <div>
            <img class="img" src="me.jpeg" title="Google-Account: bogdanandreias1923@gmail.com">

        <div class="header-icons">
            <i class="material-icons">apps</i>
            <a href="#">Images</a>
            <a href="#">Gmail</a>
        </div>
    </div>
    <div class="google-search">
        <div class="search-bar">
            <img src="Google-Logo.gif" alt="" class="google-img">
            <div class="search">

            </div>
            <div>
                <button class="button-design">Google Search</button>
                <button class="button-design">I'm feeling lucky</button>
            </div>
            <div>

                    <a href> Română </a>
                    <a href> Magyar </a>
                    <a href> Deutsch </a>
                </p>
            </div>
        </div>
    </div>
    <div class="google-footer">
        <div class="first-footer">
            Romania
        </div>
        <div class="second-footer row">
            <div class="first-row">
                <a href>About</a>
                <a href>Advertising</a>
                <a href>Business</a>
                <a href> How Search works</a>
            </div>
            <div class="second-row">
                <a href>Privacy</a>
                <a href>Terms</a>
                <a href>Settings</a>
            </div>
        </div>
    </div>
</body>

</html>
